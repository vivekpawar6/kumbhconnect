<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumbh Connect - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f4e2d8, #ba5370);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    .login-card h1 {
      color: #ba5370;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ba5370;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #a12f50;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ•‰ Kumbh Connect</h1>
    <p>Connect with the spirit of Kumbh</p>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <input type="text" id="regUser" placeholder="Choose Username" required>
      <input type="password" id="regPass" placeholder="Choose Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="footer-text">
      <p id="toggleText">New here? <a href="#" onclick="showRegister()">Sign Up</a></p>
    </div>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("toggleText").innerHTML =
        'Already have an account? <a href="#" onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("toggleText").innerHTML =
        'New here? <a href="#" onclick="showRegister()">Sign Up</a>';
    }

    // Register
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      localStorage.setItem("kumbhUser", user);
      localStorage.setItem("kumbhPass", pass);
      alert("Registration successful! Please login.");
      showLogin();
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const storedUser = localStorage.getItem("kumbhUser");
      const storedPass = localStorage.getItem("kumbhPass");

      if (user === storedUser && pass === storedPass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "frontpage.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
